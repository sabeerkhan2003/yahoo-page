<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <link rel="stylesheet" href="./yahoo.css">
</head>
<body>
  <header>
    <!-- Header content such as logo, navigation links, etc. -->
  </header>

  <main>
    <section class="search-section">
      <h1>Welcome to Yahoo</h1>
      <div class="search-container">
        <form action="#" method="GET">
          <input type="text" name="search" id="search" placeholder="Search Yahoo...">
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section class="news-section">
      <!-- News content such as headlines, articles, etc. -->
    </section>

    <section class="weather-section">
      <!-- Weather content such as forecasts, temperature, etc. -->
    </section>

    <!-- Other sections like finance, sports, entertainment, etc. -->
  </main>

  <footer>
    <!-- Footer content such as links, copyright information, etc. -->
  </footer>
</body>
</html>
